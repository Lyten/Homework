<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link href="CSS/Flight-Order.css" rel="stylesheet">
</head>
<body>
    <div id="box">
    <h2>FLIGHT ORDER</h2>
    <form method="post" id="flight-order">
        <fieldset name="flight-order" form="flight-order">

    <div id="flight">
            <div class="left">
                <label for="departure">From</label>
                    <select name="departure" id="departure" reqired>
                        <option selected="selected">enter a city</option>
                            <option value="Sofia">Sofia</option>
                            <option value="London">London</option>
                            <option value="Paris">Paris</option>
                            <option value="Tokyo">Tokyo</option>
                            <option value="Milan">Milan</option>
                    </select>
            </div>

            <div class="right">
                    <label for="arrival">To</label>
                    <select name="arrival" id="arrival" required>
                        <option selected="selected">enter a city</option>
                        <option value="Sofia">Sofia</option>
                        <option value="London">London</option>
                        <option value="Paris">Paris</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Milan">Milan</option>
                    </select>
            </div>
     </div>

        <div>
            <input id="refer-directs" type="checkbox" name="refer-directs" value="yes">
            <label for="refer-directs" id="refer-label">Refer directs</label>
        </div>

        <div id="departure-d">

            <div class="left">
                <label for="departure-date">Departure date</label>
                    <input type="date" id="departure-date">
            </div>

            <div class="right">
                <label for="departure-interval">Time Interval</label>
                    <input type="time" name="departure-interval" id="departure-interval" class="start-end-time">
                    <input type="time" name="departure-end" id="departure-end" class="start-end-time">
            </div>

        </div>

        <div id="return-d">

            <div class="left">
                <label for="return-date">Return Date</label>
                    <input type="date" id="return-date">
            </div>

            <div class="right">
                <label for="return-interval">Time Interval</label>
                <input type="time" name="return-date" id="return-interval" class="start-end-time">
                <input type="time" name="return-end" id="return-end" class="start-end-time">
            </div>

        </div>
        <div id="hours">
            <div class="left">
                    <label for="12+">12+</label>
                        <input type="number" max="12" min="0" id="12+" class="numbers">
          </div>

            <div class="left">
                    <label for="2-12">2-12</label>
                        <input type="number" max="12" min="2" id="2-12" class="numbers">
            </div>
             <div class="left">
                    <label for="0-2">0-2</label>
                        <input type="number" max="2" min="0" id="0-2" class="numbers">
             </div>
        </div>

        <div id="choose">
            <div class="right">
                <label for="class">Choose class</label>
                    <select name="class" id="class" required>
                        <option selected="economy">Economy</option>
                            <option value="business">Business</option>
                            <option value="first-class">First Class</option>
                    </select>

                    <input type="submit" value="Search">

            </div>
        </div>
        </fieldset>
    </form>
    </div>
</body>
</html>
