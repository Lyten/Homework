<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link href="CSS/Simple-Form.css" rel="stylesheet">
</head>
<body>

    <h2>Enter the system</h2>
    <p>It is necessary to login in Your account in order to sign in for a course.</p>

    <div id="new-user">
        <form method="post">
            <h5>ARE YOU NEW? <span>REGISTER</span></h5>

            <input type="text" name="new-username" placeholder="User name" autocomplete="on" required>
            <input type="email" name="new-email" placeholder="Email" autocomplete="on" required>
            <input type="password" name="new-password" placeholder="Password" required>
            <input type="password" name="confirm-pasword" placeholder="Confirm password" required>
            <input id="register-button" type="submit" value="Register">
        </form>
    </div>

    <div id="register-user">
    <form method="post">
        <form method="post">
            <h5>ALREADY A STUDENT? LOGIN</h5>

            <input type="text" name="username" placeholder="Username" autocomplete="on" required>
            <input type="password" name="password" placeholder="Password" required>
            <input id="remember" type="checkbox" name="remember" value="yes">
                <label for="remember">Remember me?</label>
                <input id="login-button" type="submit" value="Login">
                    <a href="#">Forgot password</a>
        </form>
    </form>
    </div>
</body>
</html>
