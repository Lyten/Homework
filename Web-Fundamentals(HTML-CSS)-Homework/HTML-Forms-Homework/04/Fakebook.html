<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fakebook</title>
    <link href="CSS/Fakebook.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="registration">
                <span>fakebook</span>&reg;</span>
        </div>
        <h2>Registration</h2>
        <h4>It is safe and it will always be!</h4>
    </div>

    <div id="form">
            <form method="post">
                <div id="leftfield">
                    <fieldset id="left">
                        <legend>None-Important Information</legend>
                        <input type="text" name="first-name" placehold="First Name" class="non-important">
                        <input type="text" name="last-name" placehold="Last Name" class="non-important">
                        <input type="email" name="email" placehold="Your Email" class="non-important">
                        <input type="text" name="phone-number" placehold="Phone Number" class="non-important">
                        <input type="password" name="password" placeholder="Password" class="non-important">
                        <input type="text" name="website" placeholder="Website" class="non-important">
                        <label for="birthday" class="label">Birthday</label>
                        <input type="datetime-local" id="birthday" name="birthday">
                        <div id="gender">
                            <input type="radio" name="sex" value="female" id="female"><label for="female">Female</label>
                            <input type="radio" name="sex" value="male" id="male"><label for="male">Male</label>
                            <input type="radio" name="sex" value="other" id="other" checked="checked"><label for="other">Other</label>
                        </div>
                    </fieldset>

                </div>

                <div id="rightfield">
                    <fieldset id="right">
                        <legend>Important Information *required</legend>
                        <select name="Country" id="country" class="important-info" required>
                            <option selected="selected">Country</option>
                            <option value="Sofia">Sofia</option>
                            <option value="London">London</option>
                            <option value="Paris">Paris</option>
                            <option value="Tokyo">Tokyo</option>
                            <option value="Milan">Milan</option>
                        </select>

                        <input type="text" name="Village" placeholder="Village" class="important-info" required>
                        <input type="text" name="district" placeholder="District" class="important-info" required>
                        <input type="text" name="street" placeholder="Street" class="important-info" required>
                        <input type="text" name="number" placeholder="Number" class="address" required>
                        <input type="text" name="floor" placeholder="Floor" class="address" required>
                        <input type="text" name="apt-number" placeholder="Ap Nr" class="address" required><br>
                        <label for="color" class="label">Door Color</label>
                            <input type="color" name="color" id="color" value="#FF7FED" class="ewww" required>
                        <input type="text" name="water-meter" placeholder="Water Meter Nr" id="water-meter" required>
                        <select name="panties-size" id="panties" class="ewww" required>
                            <option selected="selected">Aunt Pannies' Size</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                            <option value="XXXL">XXXL</option>
                        </select>

                        <label for="personal-info" class="label">More Personal Information</label>
                            <textarea name="personal-info" placeholder="Give us more information!!!" required></textarea>
                    </fieldset>
                </div>

                <div id="buttons">
                    <input type="reset" value="Clear Form" id="clear">
                    <input type="submit" value="Register" id="submit">
                </div>
            </form>
    </div>
</body>
</html>
