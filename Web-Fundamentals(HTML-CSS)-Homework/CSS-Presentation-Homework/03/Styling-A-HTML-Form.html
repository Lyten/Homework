<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Styling a HTML Form</title>
    <link href="CSS/Styling-A-HTML-Form.css" rel="stylesheet">
</head>
<body>
    <form action="Styling-A-HTML-Form.html">
        <fieldset>
            <legend>Step 1: Your details</legend>

            <div>
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="First and Last name"/>
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="text" name="email" placeholder="example@domain.com"/>
            </div>

            <div>
                <label for="phone">Phone</label>
                <input id="phone" type="text" name="phone" placeholder=" eg. +447500000000"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Step 1: Delivery address</legend>

            <div>
                <label for="address">Address</label>
                <textarea id="address" name="address"/></textarea>
            </div>

            <div>
                <label for="postcode">Post code</label>
                <input id="postcode" type="text" name="postcode"/>
            </div>

            <div>
                <label for="country">Country</label>
                <input id="country" type="text" name="country"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Step 1: Card Details</legend>

            <div>
                <fieldset>
                    <legend>Card type</legend>
                    <input id="VISA" name="cardtype" type="radio"/><label class="radio" for="VISA">
                    <img src="images/visa.jpg" alt="VISA"/>VISA</label>

                    <input id="AmEx" name="cardtype" type="radio"/><label class="radio" for="AmEx">
                    <img src="images/amex.jpg" alt="AmEx"/>AmEx</label>

                    <input id="Mastercard" name="cardtype" type="radio"/><label class="radio" for="Mastercard">
                    <img src="images/mastercard.jpg" alt="Mastercard"/>Mastercard</label>
                </label>
                </fieldset>
            </div>

            <div>
                <label for="cardnum">Card number</label>
                <input id="cardnum" type="text" name="cardnum"/>
            </div>

            <div>
                <label for="security">Security code</label>
                <input id="security" type="text" name="security"/>
            </div>

            <div>
                <label for="namecard">Name on card</label>
                <input id="namecard" type="text" name="namecard"/>
            </div>
        </fieldset>

        <span class="button">
            <input type="submit" value="BUY IT!"/>
        </span>

    </form>
</body>
</html>
